{{define "body"}}
<form method="post" action="/post">
  <label>text</label>
  <input type="text" name="content" />
  <input type="submit" value="submit" />
</form>
<div class="content">
  {{range $i, $v := .}}
  <div class="each-item">
    <p>ID: {{$v.ID}}</p>
    <p>User ID: {{$v.UserID}}</p>
    <p>Content: {{$v.Content}}</p>
    <p>Created at: {{formatDate $v.CreatedAt}}</p>
  </div>
  {{end}}
</div>

{{end}}
